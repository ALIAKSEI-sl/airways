<div class="flight-info" *ngIf="(searchForm$ | async) as searchForm">
  <p class="flight-info-destinations">
    {{searchForm.departure}}
    <img src="../../../../assets/return-trip.svg" alt="return icon"> {{searchForm.destination}}
  </p>
  <p class="flight-info-date" *ngIf="searchForm.tripType == '1'">
    {{searchForm.start!.toString().slice(0,11)}} -
    {{searchForm.end!.toString().slice(0,11)}}</p>
  <p class="flight-info-passengers">{{mainService.getPassengersCount()}}
  </p>
  <button class="flight-info-edit-btn">edit</button>
</div>
